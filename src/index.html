<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <title>Webpack starter</title>
  <script src="https://api-maps.yandex.ru/2.1/?apikey=a80426dd-ea32-44e0-ac9a-b8d185483da1
    &lang=ru_RU" type="text/javascript">
  </script>
</head>

<body>
  <div class="wrap">
    <div class="content">
      <h1 class="title">Выберите способ доставки</h1>
      <div class="container container__fullscreen">
        <nav class="tabs">
          <div class="tab__elem tab__delivery">Доставка</div>
          <div class="tab__elem tab__pickup">Самовывоз</div>
        </nav>
        <form class="form form__delivery">
          <div class="form__order ">
            <div class="form__row">
              <label class="form__block form__block--margin">
                <span class="form__block-title">ФИО</span>
                <input type="text" class="form__input" name="name" placeholder="Только кириллица" pattern="^[А-Яа-яЁё\s-]+$" required />
                <div class="error"></div>
              </label>
              <label class="form__block">
                <span class="form__block-title">Телефон</span>
                <input type="text" class="form__input form__input-phone" name="phone" placeholder="+7 (___) ___-__-__" required />
                <div class="error"></div>
              </label>
            </div>
            <div class="form__row">
              <label class="form__block">
                <span class="form__block-title">Адрес доставки</span>
                <input type="text" class="form__input" name="adress" placeholder="Город, улица, дом" required />
                <div class="error"></div>
              </label>
            </div>
            <div class="form__row">
              <label class="form__block-area">
                <span class="form__block-title">Комментарий</span>
                <textarea class="form__area" name="comment" cols="30" rows="10" required></textarea>
                <div class="error"></div>
              </label>
            </div>
            
            <div class="form__row">
              <label class="form__buttons">
                <button class="button form__button-delivery">Отправить</button>
                

              </label>
            </div>
          </div>
        </form>

        <form class="form form__pickup">
          <div class="form__order">
            <div class="form__row">
              <label class="form__radio">
                <input type="radio" name="pay" class="form__radio-box" required/>
                <span class="form__radio-text">Пункт Выдачи заказов Песчанная улица, дом 13</span>
                <div class="error error__radio"></div>
              </label>
              <label class="form__radio">
                <input type="radio" name="pay" class="form__radio-box" required/>
                <span class="form__radio-text">Пункт Выдачи заказов Подсосенский переулок, 11</span>
                
              </label>
            </div>
            <div class="form__row" >
              <div id="map1"></div>
            </div>
            <div class="form__row">
              <label class="form__buttons">
                <button class="button form__button-pickup">Отправить</button>
                
              </label>
            </div>
          </div>
        </form>
      </div>
      <div class="container container__adaptive">
        <ul class="accordeon">
          <li class="accordeon__elem accordeon__elem--active">
            <div class="box">
              <div class="text">Доставка </div>
              <div class="arrow">
                <svg xmlns="http://www.w3.org/2000/svg" class="arrow__svg" fill="#8288a2" width="9.82" height="6.32" viewBox="0 0 9.82 6.32">
                  <path id="arrow_копия_2" data-name="arrow копия 2" class="cls-1" d="M1047.9,1703l-3.49,3.48h0l-1.41,1.42-1.41-1.42h0l-3.49-3.48,1.41-1.42,3.49,3.49,3.49-3.49Z" transform="translate(-1038.09 -1701.59)"/>
                </svg>
              </div>
            </div>
            <form class="form__adaptive ">
              <div class="form__order ">
                <div class="form__row">
                  <label class="form__block">
                    <span class="form__block-title">ФИО</span>
                    <input type="text" class="form__input" name="name" placeholder="Только кириллица" pattern="^[А-Яа-яЁё\s-]+$" required />
                    <div class="error"></div>
                  </label>
                </div>
                <div class="form__row">
                  <label class="form__block">
                    <span class="form__block-title">Телефон</span>
                    <input type="text" class="form__input form__input-phone" name="phone" placeholder="+7 (___) ___-__-__" required />
                    <div class="error"></div>
                  </label>
                </div>
                <div class="form__row">
                  <label class="form__block">
                    <span class="form__block-title">Адрес доставки</span>
                    <input type="text" class="form__input" name="adress" placeholder="Город, улица, дом" required />
                    <div class="error"></div>
                  </label>
                </div>
                <div class="form__row">
                  <label class="form__block-area">
                    <span class="form__block-title">Комментарий</span>
                    <textarea class="form__area" name="comment" cols="30" rows="10" required></textarea>
                    <div class="error"></div>
                  </label>
                </div>
                
                <div class="form__row">
                  <label class="form__buttons">
                    <button class="button form__button-delivery">Отправить</button>
                    
    
                  </label>
                </div>
              </div>
            </form>
          </li>
          <li class="accordeon__elem">
            <div class="box">
                <div class="text">Самовывоз </div>
                <div class="arrow">
                  <svg xmlns="http://www.w3.org/2000/svg" class="arrow__svg" fill="#8288a2" width="9.82" height="6.32" viewBox="0 0 9.82 6.32">
                    <path id="arrow_копия_2" data-name="arrow копия 2" class="cls-1" d="M1047.9,1703l-3.49,3.48h0l-1.41,1.42-1.41-1.42h0l-3.49-3.48,1.41-1.42,3.49,3.49,3.49-3.49Z" transform="translate(-1038.09 -1701.59)"/>
                  </svg>
                </div>
              </div>
            <form class="form__adaptive form__adaptive--pickup">
              <div class="form__order">
                <div class="form__row form__row--flex">
                  <label class="form__radio">
                    <input type="radio" name="pay" class="form__radio-box" required/>
                    <span class="form__radio-text">Пункт Выдачи заказов Песчанная улица, дом 13</span>
                    <div class="error error__radio--adaptive"></div>
                  </label>
                  <label class="form__radio">
                    <input type="radio" name="pay" class="form__radio-box" required/>
                    <span class="form__radio-text">Пункт Выдачи заказов Подсосенский переулок, 11</span>
                    
                  </label>
                </div>
                <div class="form__row" >
                  <div id="map2"></div>
                </div>
                <div class="form__row">
                  <label class="form__buttons">
                    <button class="button form__button-pickup">Отправить</button>
                    
                  </label>
                </div>
              </div>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
